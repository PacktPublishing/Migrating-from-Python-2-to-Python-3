matrix:
  include:
    - os: linux
      dist: xenial
      language: python
      python: 3.6

    - os: linux
      dist: xenial
      language: python
      python: 3.7

    - os: osx
      osx_image: xcode10.1
      language: sh
      python: 3.7

    - os: windows
      language: sh
      python: 3.7
      before_install:
        - choco install python3
        - ln -s "/c/Python37/python.exe" "/c/Python37/python3.exe"
        - export PATH="/c/Python37:/c/Python37/Scripts/:$PATH"

install:
  - python3 setup.py install

script:
  - python3 setup.py test
